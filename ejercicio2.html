<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <h1>Amigos de Ed</h1>
        <div class="mb-3">
            <label for="txtName1" class="form-label">Nombre 1:</label>
            <input type="text" class="form-control" id="txtName1">
        </div>
        <div class="mb-3">
            <label for="txtName2" class="form-label">Nombre 2:</label>
            <input type="text" class="form-control" id="txtName2">
        </div>
        <div class="mb-3">
            <label for="txtName3" class="form-label">Nombre 3:</label>
            <input type="text" class="form-control" id="txtName3">
        </div>
        <button type="button" class="btn btn-primary" id="btnGreet">Saludar</button>
        <hr>
        <h2>Edad</h2>
        <div class="mb-3">
            <label for="txtYear" class="form-label">Año de nacimiento:</label>
            <input type="text" class="form-control" id="txtYear">
        </div>
        <button type="button" class="btn btn-primary" id="btnAge">Calcular edad</button>
        <h3 id="resultado"></h3>
        <hr>
        <h2>Saludos y edad</h2>
        <div class="mb-3">
            <label for="txtName4" class="form-label">Nombre 1:</label>
            <input type="text" class="form-control" id="txtName4">
        </div>
        <div class="mb-3">
            <label for="txtAge1" class="form-label">Edad 1:</label>
            <input type="text" class="form-control" id="txtAge1">
        </div>
        <div class="mb-3">
            <label for="txtName5" class="form-label">Nombre 2:</label>
            <input type="text" class="form-control" id="txtName5">
        </div>
        <div class="mb-3">
            <label for="txtAge2" class="form-label">Edad 2:</label>
            <input type="text" class="form-control" id="txtAge2">
        </div>
        <div class="mb-3">
            <label for="txtName6" class="form-label">Nombre 3:</label>
            <input type="text" class="form-control" id="txtName6">
        </div>
        <div class="mb-3">
            <label for=" txtAge3" class="form-label">Edad 3:</label>
            <input type="text" class="form-control" id="txtAge3">
        </div>
        <button type="button" class="btn btn-primary" id="btnGreetAge">Saludar y mostrar edad</button>
        <hr>
        <h2>Rubrica de calificación</h2>
        <div class="mb-3">
            <label for="txtScore" class="form-label">Puntuación:</label>
            <input type="text" class="form-control" id="txtScore">
        </div>
        <button type="button" class="btn btn-primary" id="btnGrade">Calificar</button>
        <h3 id="gradeResult"></h3>
    </main>
    
    <script src="./js/ejercicio2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Javascript externo-->
</body>
</html>
